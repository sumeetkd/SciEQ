{% extends "base.html" %}


{% block content %}
<form action = "http://localhost:5000/semantic_progressbar" method = "POST">
<fieldset>
<table border = 1>
   {% for item in results %}
   <tr>
<!--      <td> <a href="{{  'https://api.semanticscholar.org/CorpusID:' ~ item.paper_id }}"> {{ item.paper_id }} </a>  </td> -->
      <td>   <input type="checkbox" id="{{ item.paper_id }}" name="papers" value="{{ item.paper_id }}">
      </td>
       <td>
          <label href="{{  'https://api.semanticscholar.org/CorpusID:' ~ item.paper_id }}"
                 for="{{ item.paper_id }}">{{ item.paper_id }}</label>
      </td>
       <td> {{ item.text }} </td>
      </tr>

   {% endfor %}
</table>
  <p>
  <label for="subject">Field</label>
  <select id="sub" name="subject">
  <option value="Physics">Physics</option>
  <option value="Medicine">Medicine</option>
  </select>
  </p>
  <p>Starting from year<input type = "number" name = "year_start" /></p>
  <p>Ending at year<input type = "number" name = "year_end" /></p>
    <p><input type = "submit" value = "submit" /></p>
</fieldset>
</form>
{% endblock %}
